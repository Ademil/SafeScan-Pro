
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeScan Pro - IA Safety Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        -webkit-tap-highlight-color: transparent;
      }
      .mono { font-family: 'Roboto Mono', monospace; }
      
      /* Utilitários para PDF/Impressão */
      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      @keyframes scan {
        0% { transform: translateY(0); opacity: 0.2; }
        50% { opacity: 0.6; }
        100% { transform: translateY(300px); opacity: 0.2; }
      }

      .scanning-line {
        animation: scan 4s linear infinite;
      }

      /* Animações de Entrada */
      .animate-in {
        animation-duration: 300ms;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        animation-fill-mode: both;
      }

      .slide-in-from-bottom-4 {
        animation-name: slide-in-from-bottom;
      }

      @keyframes slide-in-from-bottom {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @media print {
        body { background: white !important; }
        .no-print { display: none !important; }
        #pdf-report { display: block !important; width: 210mm !important; }
      }
    </style>
